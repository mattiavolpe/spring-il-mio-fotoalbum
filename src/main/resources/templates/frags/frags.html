<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="data:,">
    
    <title>Fragments</title>
  </head>
  
  <body>
		
		<head th:fragment="pageHead(title)">
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	    
	    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}"/>
	    
	    <link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
	    
	    <link rel="stylesheet" th:href="@{/style/style.css}" />
	    
	    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" crossorigin="anonymous" defer></script>
	    
	    <link rel="icon" href="data:,">
	    
	    <title>[[${title}]]</title>
	  </head>
		
		<header th:fragment="header" class="position-sticky top-0 z-1 bg-white">
			<div class="container position-relative h-100">
				<div class="text-center position-absolute top-50 start-50 translate-middle">
					<a href="/" class="text-danger text-decoration-none">
						<img th:src="@{/img/logo.png}" alt="Site logo" height="104" />
					</a>
				</div>
				<div class="position-absolute top-50 translate-middle-y" style="right: 12px;" sec:authorize="hasAnyAuthority('SUPERADMIN', 'USER')">
					<a href="/logout" class="btn btn-danger logout">
						[[${#authentication.principal.username}]] - LogOut
					</a>
					<a href="/logout" class="btn btn-danger logout-mobile">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
					</a>
				</div>
			</div>
		</header>
		
		<footer th:fragment="footer" class="position-sticky bottom-0 z-1 w-100 bg-white">
			<div class="container d-flex align-items-center justify-content-center h-100">
				<h5 class="text-center mb-0">
					Made with <span class="text-danger">&hearts;</span> by Mattia Volpe
				</h5>
			</div>
		</footer>
    
  </body>
  
</html>
